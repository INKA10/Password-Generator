<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/styles.css"/>

    <title> Password Generator</title>


</head>
<body class="bg-light">
    
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#"><h1 class="text-center">Password Generator</h1></a>
    </nav>

    <div class="container">

        <div class="row">

            <div class="col-lg-8 col-sm-12 mx-auto">

                <div class="content">
                    <h4>Generate a Password</h4>
                    <br />
                    <input class="rounded my-3" type="text" id="yourPW" placeholder="Your Secure Password">
                    <br />


                    <div class="border-top border-secondary mt-2">
                        <div class="row">
    
                            <div class="col-md-6 text-center">
                                <button class="btn btn-danger rounded-pill mt-4" id="button">Generate Password</button>
                                </div>
            
                                <div class="col-md-6 text-center">
                                    <button class="btn btn-secondary rounded-pill mt-4" onclick="copyPassword()">Copy to Clipboard</button>
                                    </div>
            
                                <div class="bg-modal">
                                        <div class="modal-content">
            
                                            <div class="close">+</div>
                                            <div class="lowerUpperCase">Choose Character Length</div>
                                            <input type="number" id="charNum" value="8" min="8" max="128"/>
                                            <br/>

                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="num">
                                                <label class="form-check-label">
                                                    Numbers
                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="sym">
                                                <label class="form-check-label">
                                                    Symbols
                                                </label>
                                            </div>
                                            
                                            <br/>
                                            <button id="submit">Submit</button>
                                        
                                            <br/>
             
                                        </div>
                                </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>
    <script src="assets/script.js"></script>
</body>
</html>
